<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
</head>
<body>
    <header class="weather-app-header">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="weather-app-container">
        <div class="weather-search-area">
            <h2>Search for a City:</h2>
            <div class="weather-search-box">
                <input type="text" class="search-box"/>
                <button id="search-button">Enter</button>
            </div>
            <div class="weather-search-history">Historical Searches</div> 
        </div>
        <div class="weather-display-area">
            <div class="current-city-display">
                <div class="current-city">Current City</div>
                <div class="current-city-temp">Temperature:<span class="temp">95</span><span>F</span></div>
                <div class="current-city-humidity">Humidity:<span class="humidity">40%</span></div>
                <div class="current-city-wind">Wind Speed:<span class="wind">10</span><span>MPH</span></div>
                <div class="current-city-uv">UV Index:<span class="uv">5.0</span></div>
            </div>
            <div class="current-city-five-day">5-Day Forecast:
                <div class="five-day">Five Days</div>
            </div>
        </div>
    </main>
</body>
</html>
