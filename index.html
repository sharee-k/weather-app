<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
</head>
<body>
    <header class="weather-app-header">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="weather-app-container">
        <div class="weather-search-area">
            <h2>Search for a City:</h2>
            <div class="weather-search-form">
                <input type="text" class="search-input"/>
                <button type="submit" id="search-button">Search</button>
            </div>
            <div class="weather-search-history"></div> 
        </div>
        <div class="weather-display-area">
            <div class="current-city-display">
                <div class="city-display">
                    <div class="current-city">City Name</div>
                    <div class="current-date">Date</div>
                    <div class="current-icon">Weather Icon</div>
                </div>
                <div class="current-city-temp">Temperature:<span class="temp"></span><span>F</span></div>
                <div class="current-city-humidity">Humidity:<span class="humidity"></span><span>%</span></div>
                <div class="current-city-wind">Wind Speed:<span class="wind"></span><span>MPH</span></div>
                <div class="current-city-uv">UV Index:<span class="uv"></span></div>
            </div>
            <div class="current-city-five-day">
                <h2>5-Day Forecast:</h2>
                <div class="five-day-display">
                    <div class="five-day">
                        <div class="five-day-date-one"></div>
                        <div class="five-day-icon-one"></div>
                        <div>Temperature:<span class="five-day-temp-one"></span><span>F</span></div>
                        <div>Humidity:<span class="five-day-humidity-one"></span><span>%</span></div>
                    </div>
                    <div class="five-day">
                        <div class="five-day-date-two"></div>
                        <div class="five-day-icon-two"></div>
                        <div>Temperature:<span class="five-day-temp-two"></span><span>F</span></div>
                        <div>Humidity:<span class="five-day-humidity-two"></span><span>%</span></div>
                    </div>
                    <div class="five-day">
                        <div class="five-day-date-three"></div>
                        <div class="five-day-icon-three"></div>
                        <div>Temperature:<span class="five-day-temp-three"></span><span>F</span></div>
                        <div>Humidity:<span class="five-day-humidity-three"></span><span>%</span></div>
                    </div>
                    <div class="five-day">
                        <div class="five-day-date-four"></div>
                        <div class="five-day-icon-four"></div>
                        <div>Temperature:<span class="five-day-temp-four"></span><span>F</span></div>
                        <div>Humidity:<span class="five-day-humidity-four"></span><span>%</span></div>
                    </div>
                    <div class="five-day">
                        <div class="five-day-date-five"></div>
                        <div class="five-day-icon-five"></div>
                        <div>Temperature:<span class="five-day-temp-five"></span><span>F</span></div>
                        <div>Humidity:<span class="five-day-humidity-five"></span><span>%</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</body>
</html>
